<!doctype html>
<html>

<head>
    <style>
        .box {
            display: inline-block;
            height: 50px;
            margin: 0 10px 10px 0;
            width: 50px;
        }
    </style>
</head>

<body>
    <div class="box" style="background: #f00"></div>
    <div class="box" style="background: #ff0000"></div>

    <div class="box" style="background: red"></div>
</body>

</html>
